{% extends "base.html" %}
{% block title %}{{ page.title }}{% endblock %}

{% block head %}
  {{ super() }}
  {% if page.description %}
    <meta name="description" content="{{page.description}}" />
  {% endif %}
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <div class="spacer10"></div> 
    <h1 class="text-center">{{ page.title }}</h1>
    {{ page.content }}
  </div>
</div>
{% endblock %}
